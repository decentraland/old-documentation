<script>
  var color = {{ include.accent_color | jsonify }};

  if (color) {
    var rules = [
      'a { color: $; }',
      '.override-color-set { color: $ !important; }',
      '.index-trigger { color: $; }',
      'blockquote { border-color: $; }',
      '.tutorial-content ul li:before { color: $; }',
      '.back-to-docs svg #icon { fill: $; }',
      '.index-trigger svg #shape { fill: $; }'
    ]

    var style = $('<style>')

    style.text(rules.map(function ($) { return $.replace('$', color) }).join('\n'))

    $(function () {
      $('body').append(style)
    })
  }
</script>
