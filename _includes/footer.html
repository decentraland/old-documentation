<footer>
	<div class="footer-wrapper">
		<div class="lang-nav-wrapper">
			<!--<div class="footer-lang-selector">-->
				<!--<select name="lang-selector" disabled id="lang">-->
					<!--<option value="english">English</option>-->
				<!--</select>-->
			<!--</div>-->
			<nav class="footer-nav">
				<ul>
					<li><a href="https://decentraland.org" target="_blank">Home</a></li>
					<li><a href="https://blog.decentraland.org" target="_blank">Blog</a></li>
				</ul>
			</nav>
		</div>
		<div class="social-copyright-wrapper">
			<ul class="footer-links">
				{% for link in site.data.footer %}
					<li><a {% if link.new_window %}target="_blank"{% endif %} href="{% include relative-src.html src=link.link %}" {% if link.social_icon %}class="{{ link.social_icon }}-icon"{% endif %}>
						{% if link.social_icon %}
							{% include social-icon.html icon=link.social_icon %}
						{% endif %}
						{{ link.name }}</a></li>
				{% endfor %}
			</ul>
			<p class="copyright">&copy; {{ site.title }} {{ site.time | date: "%Y" }}. All rights reserved.</p>
		</div>
	</div>
</footer>
