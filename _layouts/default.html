<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="{{ site.baseurl }}/css/screen.css">
  <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico" />
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/images/favicon.png">

  {% if jekyll.environment == 'production' and site.google_analytics_key != '' %}
    <script>
      window.ga = window.ga || function () { (ga.q = ga.q || []).push(arguments) }; ga.l = +new Date;
      ga('create', '{{ site.google_analytics_key }}', 'auto');
      ga('send', 'pageview');
    </script>
    <script async src='https://www.google-analytics.com/analytics.js'></script>
  {% endif %}

  {% if jekyll.environment == 'production' and site.segment_write_key != '' %}
    <script>
      !function(){var analytics=window.analytics=window.analytics||[];if(!analytics.initialize)if(analytics.invoked)window.console&&console.error&&console.error("Segment snippet included twice.");else{analytics.invoked=!0;analytics.methods=["trackSubmit","trackClick","trackLink","trackForm","pageview","identify","reset","group","track","ready","alias","debug","page","once","off","on"];analytics.factory=function(t){return function(){var e=Array.prototype.slice.call(arguments);e.unshift(t);analytics.push(e);return analytics}};for(var t=0;t<analytics.methods.length;t++){var e=analytics.methods[t];analytics[e]=analytics.factory(e)}analytics.load=function(t,e){var n=document.createElement("script");n.type="text/javascript";n.async=!0;n.src="https://cdn.segment.com/analytics.js/v1/"+t+"/analytics.min.js";var a=document.getElementsByTagName("script")[0];a.parentNode.insertBefore(n,a);analytics._loadOptions=e};analytics.SNIPPET_VERSION="4.1.0";
        analytics.load('{{ site.segment_write_key }}');
        analytics.page();
      }}();
    </script>
    <script>
      var exp_delay = 500;
      var retries = 0;

      var identify_retry = function () {
        if(typeof window.web3 !== 'undefined'){
          window.web3.eth.getAccounts(function(err,data){
            if(data && data.length>0) analytics.identify(data[0]);
          })
        }else{
          if(retries<2) {
            retries += 1;
            exp_delay = 2 * exp_delay;
            setTimeout(identify_retry,exp_delay);
          }
        }
      };

      setTimeout(identify_retry,exp_delay);

    </script>
  {% endif %}

  {% seo %}
  {% feed_meta %}

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="{{ site.baseurl }}/js/lunr.min.js"></script>
  <script src="{{ site.baseurl }}/js/header.js"></script>
  <script src="{{ site.baseurl }}/js/sidebar.js"></script>
</head>

<body class="{{ page.body_class }}">
  {% include header.html %}
  <main>{{ content }}</main>
  {% include footer.html %}

  <script>
    $(function () {
      $('a[href*=\\#]').not('.no-smooth').on('click', function() {
        const $el = $(this.hash)
        if ($el.length > 0) {
          $('html,body').animate({ scrollTop: $el.offset().top - 30 }, 500)
        }
      })
    })
  </script>
</body>

</html>
